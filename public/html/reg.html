<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IKAR</title>
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <header>
        <div class="all-header">
            <div class="header-main">
               <a href="../index.html"> <img src="../img/logo.png" alt="logo"> </a>
                <h4>IKAR</h4>
                <a href="./auth.html" class="btn auth">Войти</a>
                <a href="#" class="btn reg">Регистрация</a>
            </div>
        </div>
    </header>

    <section class="reg">
        <h5>Зарегистрироваться:</h5>
        <br>
        <input class="reg_input" type="text" name="last-name" placeholder="Фамилия">
        <br>
        <input class="reg_input" type="text" name="first-name" placeholder="Имя">
        <br>
        <input class="reg_input" type="text" name="second-name" placeholder="Отчество">
        <br>
        <input class="reg_input" type="date" name="birth">
        <br>
        <p><input class="reg_sex" type="radio" name="sex" value="Мужчина" checked="true">Мужчина
        <input class="reg_sex" type="radio" name="sex" value="Женщина">Женщина<p/>
        <br>
        <input class="reg_input" type="text" name="snils" placeholder="СНИЛС">
        <br>
        <input class="reg_input" type="text" name="login" placeholder="Логин">
        <br>
        <input class="reg_input" type="password" name="password" placeholder="Пароль">
        <br>
        <button type="button">Зарегистрироваться</button>
    </section>
   
    <footer>
        <p>&copy Все права защищены 2021</p>
    </footer>

    <script src="bundle.js"></script>
</body>
</html>
